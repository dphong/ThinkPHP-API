        $('.sidebar-menu li[data-control=' + currentRoute + ']').parent().parent().addClass('active');

        return false;
    });

    function showMsg(msg)
    {
        $(".msg").text(msg);
        $(".msg_box").show();
        setTimeout(function () {
            $(".msg_box").fadeOut();
        }, 2000)
    }
