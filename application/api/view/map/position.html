{include file="index/header" title="GPS位置上传示例"  keywords="物联网智能管理平台" div="centre" /}
    <div id="centre">
    <br><h2>GPS位置上传示例</h2><br>
    <form action="/map" method="post">
    <table>
        <tr>
         <th width="100" height="30" align="right">经度:&nbsp;</th>
         <td>
          <input type="text" style="height:20px;width:200px;" name="lng" value="{$lng}"/><span class="error"> {$lngErr}</span>
         </td>
        </tr>
        <tr>
         <th width="100" height="30" align="right">纬度:&nbsp;</th>
         <td>
          <input type="text" style="height:20px;width:200px;" name="lat" value="{$lat}"/><span class="error"> {$latErr}</span>
         </td>
        </tr>
        <tr><th height="30"></th><td></td></tr>
        <tr>
         <th></th>
         <td>
          <input type="submit" value="提&nbsp;交" style="height:25px;width:120px;" />
         </td>
        </tr>
    </table>
    </form>
    </div>
{include file="index/footer"}
